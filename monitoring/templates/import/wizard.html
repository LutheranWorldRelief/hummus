{% load static %}
{% load i18n %}
{% block content %}
    <div class="col-sm-12 col-md-12 col-lg-12">

        <div class="box">
            <div class="box-header">
                <h3>{% trans 'Import Beneficiaries from Excel' %}</h3>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line"></div>
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#step" data-toggle="tab" aria-controls="step1" role="tab" title=""
                           data-original-title="Step 1" aria-expanded="true">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-folder-open"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="">
                        <a href="#" data-toggle="tab" aria-controls="" role="tab" title=""
                           data-original-title="Step 2" aria-expanded="false">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-pencil"></i>
                            </span>
                        </a>
                    </li>

                    <li role="presentation" class="">
                        <a href="#" data-toggle="tab" aria-controls="" role="tab" title=""
                           data-original-title="Complete" aria-expanded="false">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

{% endblock %}
