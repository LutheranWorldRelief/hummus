{% load i18n %}
<div class="row">
    <div class="col-lg-3">
        <input
                class="form-control"
                v-model="modelFilter.nameSearch"
                placeholder="--{% trans 'name' %}--"
        />
    </div>
    <div class="col-lg-3">
        <combo-select2
                :options="list_projects"
                :value="modelFilter.projectId"
                prompt="--{% trans 'Projects' %}--"
                @input="modelFilter.projectId = $event">
        </combo-select2>
    </div>
    <div class="col-lg-2">
        <combo-select2
                :options="list_organizations"
                :value="modelFilter.organizationId"
                prompt="--{% trans 'Organizations' %}--"
                @input="modelFilter.organizationId = $event">
        </combo-select2>
    </div>
    <div class="col-lg-2">
        <combo-select2
                :options="list_countries"
                :value="modelFilter.countryCode"
                prompt="--{% trans 'Country of the person' %}--"
                @input="modelFilter.countryCode = $event">
        </combo-select2>
    </div>
    <div class="col-lg-2">
        <button class="btn btn-primary" @click="btnFiltrarClick">
            <i class="fa fa-filter"></i> {% trans 'Filter' %}
        </button>
        <button class="btn btn-primary" @click="btnLimpiarFiltroClick">
            <i class="fa fa-ban"></i> {% trans 'Clean' %}
        </button>
    </div>
</div>
