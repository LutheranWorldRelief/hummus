{% load i18n %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{% trans 'Map' %}</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                            class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="height-550" id="pais-eventos" style="margin: 0 auto"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="box  collapsed-box">
            <div class="box-header with-border">
                <h3 class="box-title">{% trans 'Nationality of the participants' %}</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="box-body">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="height-550" id="participantes-nacionalidad" style="margin: 0 auto"></div>
                </div>
            </div>
        </div>
    </div>
</div>
