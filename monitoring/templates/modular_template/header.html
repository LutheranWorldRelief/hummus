{% load static i18n %}
<header class="header">
    <div class="header-block header-block-collapse d-lg-none d-xl-none">
        <button class="collapse-btn" id="sidebar-collapse-btn">
            <i class="fa fa-bars"></i>
        </button>
    </div>

    <div class="header-block header-block-nav">
        <ul class="nav-profile">
            <li class="profile dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="javascript:;" role="button"
                   aria-haspopup="true" aria-expanded="false">
                    <div class="img"
                         style="background-image: url({% static 'img/logo_user.png' %});"></div>
                    <span class="name">{{ request.user.first_name }} {{ request.user.last_name }}</span>
                </a>
                <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
                    <a class="dropdown-item" href="javascript:;">
                        <i class="fa fa-user icon"></i> {% trans 'Profile' %} </a>
                    <a class="dropdown-item" href="javascript:;">
                        <i class="fa fa-power-off icon"></i> {% trans 'Logout' %} </a>
                </div>
            </li>
        </ul>
    </div>
</header>
