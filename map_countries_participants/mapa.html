<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .info {

            width: 300px;
            padding: 6px 8px;
            font: 16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            /*border-radius: 5px;*/
            border-left: solid 5px #00aaa7;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    let geojson = {
        type: "FeatureCollection",
        features: []
    };

    const map = L.map('map');
    const info = L.control();
    let customStyle = {
        fillColor: "#00aaa7",
        weight: 1,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };

    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attribution">CARTO</a>'
    }).addTo(map);

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); //div con clase 'info'
        this.update();
        return this._div;
    };

    info.update = function (props) {
        this._div.innerHTML = '<h4>Participants</h4>' + (props ?
            '<b>Country: </b>' + props.name + '<br/><b>Total: </b>' + props.total + '<br/><b>Percentage: </b>' + props.percentage
            : 'Hover over a country');
    };

    info.addTo(map);

    axios.get('./geography.json').then(response => {
        let data = response.data;

        axios.get('./countries.json').then(response => {
            let countries = response.data;
            let geojSonLayerGroup;

            data.participants.forEach(participant => {

                let country = countries.features.find(country => country.id === participant.alfa3);
                country.properties.women = participant.women;
                country.properties.men = participant.men;
                country.properties.total = participant.total;
                country.properties.percentage = `${Math.floor(participant.percentage)} %`;

                geojson.features.push(country);
            });

            function highlightFeature(e) {
                let layer = e.target;

                layer.setStyle({
                    weight: 1,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            }

            function resetHighlight(e) {
                geojSonLayerGroup.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            geojSonLayerGroup = L.geoJson(geojson, {
                onEachFeature: onEachFeature,
                style: customStyle
            });

            geojSonLayerGroup.addTo(map);

            /*Zoom autom√°tico*/
            map.fitBounds(geojSonLayerGroup.getBounds());

        });
    });

</script>
</body>
</html>
